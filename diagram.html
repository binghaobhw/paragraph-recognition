<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>diagram</title>
    <script type='text/javascript'
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type='text/javascript'
            src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<a id='file' href="">Select files</a>
<div id="container" style="width:100%; height:400px;"></div>
<div id="container2" style="width:100%; height:400px;"></div>
<script type='text/javascript'>
    $(document).ready(function() {
        var options = {
            title: {
                text: 'Follow'
            },
            chart: {
                renderTo: 'container',
                type: 'line'
            },
            xAxis: {
                title: {
                    text: 'threshold'
                }
            },
            yAxis: {
                title: {
                    text: 'rate'
                }
            },
            series: []
        };
        var options2 = {
            title: {
                text: 'New'
            },
            chart: {
                renderTo: 'container2',
                type: 'line'
            },
            xAxis: {
                title: {
                    text: 'threshold'
                }
            },
            yAxis: {
                title: {
                    text: 'rate'
                }
            },
            series: []
        };
        var selectDialogueLink = $('#file')
        var fileSelector = $('<input type="file" />');
        selectDialogueLink.click(function(){
            fileSelector.click();
            return false;
        });
        $.getJSON('data/adjust-threshold-q-a-0.9.json', function(data) {
            var pFollow = [];
            var rFollow = [];
            var f1Follow = [];
            var pNew = [];
            var rNew = [];
            var f1New = [];
            for(var i = 0; i < data.length; i++) {
                pFollow.push([data[i].threshold, data[i].result.F.P]);
                rFollow.push([data[i].threshold, data[i].result.F.R]);
                f1Follow.push([data[i].threshold, data[i].result.F.F1]);
                pNew.push([data[i].threshold, data[i].result.N.P]);
                rNew.push([data[i].threshold, data[i].result.N.R]);
                f1New.push([data[i].threshold, data[i].result.N.F1]);
            }
            options.series.push({name: 'P', data: pFollow},
                    {name: 'R', data: rFollow}, {name: 'F1', data: f1Follow});
            options2.series.push({name: 'P', data: pNew},
                    {name: 'R', data: rNew}, {name: 'F1', data: f1New});
            var chart = new Highcharts.Chart(options);
            var chart2 = new Highcharts.Chart(options2);
        });

    });
</script>
</body>
</html>
